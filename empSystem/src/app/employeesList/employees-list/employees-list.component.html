<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Employees MOVE - IT</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLinkActive="active" routerLink="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" >Contact Us</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <hr>
  <button type="button" routerLink="/employeesList/empEdit/new"
   class="btn btn-primary btn-lg btn-block container">Add New Employee</button>
   <hr>
   <p>

     <input  [(ngModel)]="term"
      type="text" class="form-control container" placeholder="Search ...">
   </p>



  <table  class="table container">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Email Address</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of ( item$ | async | filter :term)">
          <td>{{item.name}}</td>
          <td>{{item.birthdate}}</td>
          <td>{{item.address}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.email}}</td>
          <td><a [routerLink]="['/employeesList/empEdit/', item.key]"><i class="far fa-edit"></i>

          </a></td>
          <td><a  (click)="delete(item.key)"><i class="fa fa-trash" aria-hidden="true"></i>
          </a></td>
      </tr>
    </tbody>
  </table>
